<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumb</title>
</head>
<body>
    <h1> DUMB </h1>
    <form method="GET" action="http://127.0.0.1:5500/post/how-web-works-exercise/dummypage.html" id="form">
        <input type="text" placeholder="Text" name="text">
        <input type="number" value="0" min="0" max="100" name="number">
        <button type="submit" value="submit">Push</button>
        <!-- what is the point of putting value="submit in the button brackets?" -->
    </form>
    <script>
        document.getElementById("form").addEventListener("submit", function(evt){
            evt.preventDefault();
            form.reset();
        });
    </script>
</body>
</html>
